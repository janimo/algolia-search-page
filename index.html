<!doctype html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7/dist/instantsearch.min.css">
  <link rel="stylesheet" href="app.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <!-- Always use `2.x` versions in production rather than `2` to mitigate any side effects on your website,
  Find the latest version on InstantSearch.js website: https://community.algolia.com/instantsearch.js/v2/guides/usage.html -->
</head>
<body>
  <header>
    <div class="input">
      <input id="search-input" placeholder="CÄƒutare">
      <!-- We use a specific placeholder in the input to guides users in their search. -->
    </div>
  </header>
  <main>
    <div id="hits"></div>
    <div id="pagination"></div>
  </main>

  <script type="text/html" id="hit-template">
    <div class="hit">
        <h3>
          Pagina {{{pageno}}}/{{{pages}}} din documentul <a href="{{{url}}}" target="_blank">{{{url}}}</a>
        </h3>
      <p class="hit-text">
        <br />
        <br />
        {{{ _highlightResult.text.value }}}
      </p>
    </div>
  </script>

  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7/dist/instantsearch.min.js"></script>
  <script src="app.js"></script>
</body>
>
